<html>
  <head>
    <title>To-do list</title>
    <link
      rel="stylesheet"
      href="css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/To-Do list.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Chilanka"
      rel="stylesheet"
    />
    <!-- icone for menu-->
    <script
      src="https://kit.fontawesome.com/7ae71a9832.js"
      crossorigin="anonymous"
    ></script>
    <!-- Iused 5type for meta-->
    <meta charset="utf-8" />

    <meta name="author" content="BY ARA" />
    <!--the viewport to make your website look good on all devices-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="ARA Bussiness Owner BY Assel Roaa and Adem.This web application was created to help businessmen, 
the banking sector and companies to organize their businesses, accounts housewives, university and school students."
    />
    <meta
      name="keyword"
      content="Organize tasks, time management,Speed in completing tasks,Quality in services,Accuracy in arithmetic operations"
    />
  </head>
  <body">
    <!-- start structure for header-->
    <header class="pagecontainer">
      <img src="images/logo.png" />
      <p class="chFont">
        To-Do list Web-Applicaition
      </p>
      <h1 class="chFont">TO<span id="todoTitle"> DO</span></h1>
    </header>
    <!-- content sidebar-->
    <div class="chFont" id="sidebar">
      <div>
        <a href="#"
          ><i
            onclick="toggleSidebar(this)"
            class="toggle-btn fa fa-bars fa-2x"
          ></i
        ></a>
      </div>
      <div class="list">
        <div class="item"><a href="index.html" class="chFont">SignUp</a></div>
        <div class="item">
          <a href="To-Do list.html" class="chFont"> to do List</a>
        </div>
        <div class="item">
          <a href="calculator.html" class="chFont">calculator</a>
        </div>
        <form id="fontEditor" name="form">
          <select name="font_family" id="font_family" onchange="myFunction()">
            <option value="Arial" selected class="chFont">Arial</option>
            <option value="Verdana" class="chFont">Verdana</option>
            <option value="Helvetica" class="chFont">Helvetica</option>
            <option value="Times New Roman" class="chFont">
              Times New Roman
            </option>
            <option value="Courier New" class="chFont">Courier New</option>
          </select>
          <select name="font_size" id="font_size" onchange="myFunction1()">
            <option value="8pt" class="chFont">8pt</option>
            <option value="10pt" class="chFont">10pt</option>
            <option value="12pt" class="chFont">12pt</option>
            <option value="14pt" class="chFont">14pt</option>
            <option value="16pt" class="chFont">16pt</option>
          </select>
          <label
            >Italic
            <input
              type="checkbox"
              name="font_italic"
              id="font_italic"
              onclick="checkedFunc(this.id);"
              class="chFont"
          /></label>
          <label
            >Bold
            <input
              type="checkbox"
              name="font_bold"
              id="font_bold"
              onclick="checkedFunc(this.id);"
              class="chFont"
          /></label>
          <label
            >Underline
            <input
              type="checkbox"
              name="font_underline"
              id="font_underline"
              onclick="checkedFunc(this.id);"
              class="chFont"
          /></label>
        </form>
        <div class="darkBG">
          <button type="button" onclick="darkBG()" class="chFont">
            Set dark background
          </button>
        </div>
        <div class="lightBG">
          <button type="button" onclick="lightBG()" class="chFont">
            Set light background
          </button>
        </div>
      </div>
    </div>
    <!--start form structure-->
    <div id="To-Do">
        <div class="container">
          <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm text-center">
              <h1 id="welcomemsg">Welcome<br>
                <span id="welcomeMessage"></span></h1>
            </div>
            <div class="col-sm"></div>
          </div>
        </div>

        <div class="container mt-5">
          <div class="row">
            <div class="col-md-3 text-left text-md-right p-0">
              <h2 id="newtasklabel">New Task :</h2>
            </div>
            <div class="col-md-6">
              <form id="taskForm">
                <input type="text" class="form-control" name="task" id="task"
                  placeholder="New Task" />

              </div>
              <div class="col-md-3">
                <input type="submit" class="btn btn-primary" value="Add Task"
                  id="addTaskButton" />
              </form>
            </div>
          </div>
        </div>

        <div class="container mt-5 mb-2">
          <div class="row">
            <div class="col-md-3">
              <a href="#" class="btn btn-danger float-md-right mr-5"
                id="clearButton"><h5>Clear Tasks</h5></a>
            </div>
            <div class="col-md-6 text-center bg-info text-white rounded">
              <h2>Tasks</h2>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>

        <div class="ulContainer container">
          <div class="row">
            <div class="col-0 col-md-2"></div>
            <div class="col-12 col-md-8">
              <ul class="taskList"></ul>
            </div>
            <div class="col-0 col-md-2"></div>
          </div>
        </div>
        <div class="container- w-100">
          <footer class="footer">
            <p> Power by:ARA Business @Amman-Jordan</p>
          </footer>
        </div>
      </div>
      <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </div>
    <!--link jQuery +javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/To-Do list.js"></script>

    <footer class="footer chFont">
      <p>copy-right&copy; 2020 all right reserved for :ARA @Amman-Jordan</p>
    </footer>
  </body>
</html>
